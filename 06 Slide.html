<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Slide</title>
  <script src="jquery-3.6.3.min.js"></script>

  <script>

    $(document).ready(function () {

      $(".ocultar").click(function () {
        $(".mensagem").slideUp(500);
      });

      $(".exibir").click(function () {
        $(".mensagem").slideDown(500);
      });
    });
  </script>

</head>

<body>
  <h1 class="exibir">Exibir</h1>
  <h1 class="ocultar">Ocultar</h1>

  <hr>
  <h1 class="mensagem">Ol√°</h1>

</body>
</html>
