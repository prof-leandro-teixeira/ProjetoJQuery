<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exibir e Ocultar</title>
    <script src="jquery-3.6.3.min.js"></script>

    <script>

      $(document).ready(function(){

        $("#exibir").click(function(){
          $("img").show();
        });

        $("#ocultar").click(function(){
          $("img").hide();
        });

      });
  </script>

</head>
<body>

    <h1>Falcon</h1><br>
    <button id="exibir">Exibir</button>
    <button id="ocultar">Ocultar</button>
<br>
<img src="Falcon.png">

</body>
</html>
