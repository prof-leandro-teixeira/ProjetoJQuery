<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar atributos</title>
    <script src="jquery-3.6.3.min.js"></script>

    <script>

        $(document).ready(function(){

           $("img").attr("width","100");
           $("img").attr("title","jQuery Falcon");

        });
    </script>

</head>
<body>
    <img src="Falcon.png" title="Falcon">
    
</body>
</html>
